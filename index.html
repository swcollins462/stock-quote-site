<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="icon" href="./favicon.png" />
        <title>Stock Quotes</title>
    </head>

    <body data-bs-theme="dark">
        <section class="container">
            <h1>Stock Quotes</h1>
            <p>Your source for stock price information for the US Stock Market</p>
            <section class="form-container">
                <form action="#" method="GET" class="search-form js-ticker-search m-4">
                    <input
                        type="text"
                        name="ticker"
                        value=""
                        placeholder="Ticker Symbol"
                        class="search-input"
                    />
                    <button class="search-button">
                        <img src="./images/search.png" alt="search button" />
                    </button>
                </form>
                <form action="#" method="GET" class="search-form js-name-search m-4">
                    <input
                        type="text"
                        name="company-name"
                        value=""
                        placeholder="Company Name"
                        class="search-input"
                    />
                    <button class="search-button">
                        <img src="./images/search.png" alt="search button" />
                    </button>
                </form>
            </section>
        </section>

        <section class="js-name-response name-response container"></section>
        <section class="js-quote-container quote-container container"></section>
        <section class="container news-container">
            <h2 class="news-header">Latest News</h2>
            <section class="js-news-container"></section>
        </section>

        <script src="./main.js"></script>
    </body>
    <footer>
        <p class="container">Data provided by Financial Modeling Prep</p>
    </footer>
</html>
